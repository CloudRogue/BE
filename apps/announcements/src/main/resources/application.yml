spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

announcements:
  paging:
    default-limit: ${ANNOUNCEMENTS_PAGING_DEFAULT_LIMIT}  # 디폴트값
    max-limit: ${ANNOUNCEMENTS_PAGING_MAX_LIMIT}          # 최대
  apply:
    lh: ${ANNOUNCEMENTS_APPLY_LH_URL} #LH
    sh: ${ANNOUNCEMENTS_APPLY_SH_URL} #SH